<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../重置样式表/reset.css">
    <link rel="stylesheet" href="../图形字体库/fontweb/css/all.css">
    <title>京东顶部栏</title>
</head>
<style>
    .box1 {
        width: 100%;
        background-color: rgb(227, 228, 229);
    }

    .box2 {
        width: 1100px;
        background-color: rgb(227, 228, 229);
        margin: 0 auto;
    }

    .box3 {
        width: 250px;
        height: 300px;
        background-color: white;
        border: 1px solid rgb(227, 228, 229);
        display: none;
        position: absolute;
        top: 30px;
        box-shadow: 0px 2px 2px rgb(227, 228, 229);

    }

    .box3:hover {
        display: block;
    }

    .location {
        float: left;
    }

    .map {
        width: 52px;
        padding-left: 10px;
        border-top: 1px solid rgb(227, 228, 229);
        border-left: 1px solid rgb(227, 228, 229);
        border-right: 1px solid rgb(227, 228, 229);
        position: relative;
        z-index: 999;
    }

    .location:hover .map {
        background-color: white;
    }

    .location:hover .box3 {
        display: block;
    }

    a {
        text-decoration: none;
        line-height: 30px;
        color: rgb(153, 153, 153);
        font-size: small;
    }
    span{
        line-height: 30px;
        color: rgb(153, 153, 153);
        font-size: small;
    }
    .red {
        color: red;
    }

    i {
        color: rgb(153, 153, 153);
        font-size: 1px;
        text-decoration: none;
    }

    .line {
        width: 1px;
        height: 10px;
        background-color: rgb(153, 153, 153);
        overflow: hidden;
        margin: 10px 10px;
    }

    ul {
        float: right;
    }

    li {
        float: left;
    }

    .box2::before,
    .box2::after {
        content: '';
        display: table;
        clear: both;
    }
</style>

<body>
    <div class="box1">
        <div class="box2">
            <div class="location">
                <div class="map">
                    <i class="fas fa-map-marker-alt red"></i>
                    <a href="javascript">广东</a>
                </div>
                <div class="box3">

                </div>
            </div>

            <ul>
                <li>
                    <a href="javascript">你好，请登录</a>
                    <i>&nbsp</i>
                </li>
                <li><a class="red" href="javascript">免费注册</a>
                <li class="line"></li>
                </li>
                <li><a href="javascript">我的订单</a>
                <li class="line"></li>
                </li>
                <li><a href="javascript">我的京东</a>
                    <i class="fas fa-angle-down"></i>
                <li class="line"></li>
                </li>
                <li><a href="javascript">京东会员</a>
                <li class="line"></li>
                </li>
                <li><a class="red" href="javascript">企业采购</a>
                    <i class="fas fa-angle-down"></i>
                <li class="line"></li>
                </li>
                <li><span>客户服务</span>
                    <i class="fas fa-angle-down"></i>
                <li class="line"></li>
                </li>
                <li><span>网站导航</span>
                    <i class="fas fa-angle-down"></i>
                <li class="line"></li>
                </li>
                <li><span>手机京东</span>
                <li class="line"></li>
                </li>
                <li><a href="javascript">网站无障碍</a></li>
                
            </ul>

        </div>
    </div>

</body>

</html>
